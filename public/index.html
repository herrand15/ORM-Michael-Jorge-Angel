<html>

<head>
	<title>Express</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>

	<script src="/javascripts/index.js"></script>

</head>

<body>

	<nav class="navbar sticky-top navbar-dark bg-dark">
		<a class="navbar-brand" href="">
			<img src="/images/sequelizejs-icon.svg" height="50" alt="">
			Sequelize App
		</a>
	</nav>

	<div class="container mt-5 bg-gradient-danger">

		<h2 class="text-center text-primary">Enter Address</h2>
		<form method="POST" action="/submit-form">
			<input name="inputId" id="specialInput" type="hidden" value="-1"></input>
			<div class="form-group">
				<label>Street address</label>
				<input class="form-control"
					   name="inputStreet"
				       required
				       maxlength="255"
					   placeholder="Street">
			</div>

			<div class="form-group">
				<label>City</label>
				<input class="form-control"
					   name="inputCity"
				       required
				       maxlength="100"
					   placeholder="City">
			</div>

			<div class="form-group">
				<label>Province</label>
				<input class="form-control"
					   name="inputProvince"
				       maxlength="100"
					   placeholder="Province">
			</div>

			<div class="form-group">
				<label>Country</label>
				<input class="form-control"
					   name="inputCountry"
				       required
				       maxlength="100"
					   placeholder="Country">
			</div>

			<div class="form-group">
				<label>PostCode</label>
				<input class="form-control"
					   name="inputPostCode"
				       required
				       maxlength="50"
					   placeholder="ZIP">
			</div>


			<button id="submitButton" type="submit" class="btn btn-success btn-lg btn-block">Add</button>
		</form>


	</div>

	<div class="container my-5 table-responsive">
		<table id="addressTable" class="table table-hover table-dark rounded">
			<thead>
			<tr>
				<th>ID</th>
				<th>Street</th>
				<th>City</th>
				<th>Province</th>
				<th>Country</th>
				<th>PostCode</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	</body>

</html>
